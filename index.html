<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Slayer Game</title>
    <!-- BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- BootStrap Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div
          class="container-fuild w-100 d-flex flex-row justify-content-center"
        >
          <a href="index.html" class="navbar-brand">
            <img
              src="assets/img/nav-logo.svg"
              alt="Orch like creature icon"
              class="img-fluid"
            />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div>
        <div class="container">
          <!-- Game Window Wrapper -->
          <div
            class="game-window-wrapper mt-5 d-flex flex-column flex-md-row align-items-center justify-content-md-center mx-auto"
          >
            <!-- Enemy View -->
            <div class="enemy-field">
              <!-- ThreeJS Mount Canvas:Enemy -->
              <div class="char-animation">
                <canvas id="enemy"></canvas>
              </div>
              <!-- Enemy Health Bar -->
              <div class="health-bar-wrapper">
                <p class="fs-5 fw-bolder text-white text-center">
                  Enemy Health
                </p>
              </div>
            </div>
            <!-- Client View -->
            <div class="client-field">
              <!-- ThreeJS Mount Canvas:Client -->
              <div class="char-animation">
                <canvas id="client"></canvas>
              </div>
              <!-- Client Health Bar -->
              <div class="health-bar-wrapper">
                <p class="fs-5 fw-bolder text-white text-center">Your Health</p>
              </div>
            </div>
          </div>
          <div
            class="button-wrapper mx-auto mt-3 d-none d-md-flex justify-content-evenly flex-wrap"
          >
            <button class="btn btn-primary fw-bolder px-5 py-2">Attack</button>
            <button class="btn btn-primary fw-bolder px-4 py-2">
              Special Attack
            </button>
            <button class="btn btn-primary fw-bolder px-5 py-2">Heal</button>
            <button class="btn btn-primary fw-bolder px-5 py-2">
              Surrender
            </button>
          </div>
        </div>
      </div>
    </main>
    <!-- Main JavaScript -->
    <script src="assets/script/main.js"></script>
  </body>
</html>
